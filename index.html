<form id="input">
  <textarea class="text"></textarea><br/>
   <button onclick="input()">Submit</button>
</form>

<script>
function input() {
  convert(document.getElementById("input").elements[0].value);
}

function convert(data) {
  var data = data;
  output(data);
}

function output(data) {
  document.body.innerHTML += "<br/><textarea class=\"text\">" + data + "</textarea>"
}
</script>
<style>
form {
  margin: 0 auto;
}
.text {
  resize: none;
  width: 70%;
  height: 30%;
  margin: 0 auto;
}
</style>
