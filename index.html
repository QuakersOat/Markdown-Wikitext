Paste your markdown document in the box below.
<form id="input">
   <textarea></textarea>
   <button onclick="input()">Submit</button>
</form>

<script>
function input() {
  convert(document.getElementById("input").elements[0].value);
}
function convert(data) {
  var data = data;
  output(data);
}
function output(data) {
  document.body.innerHTML += "<br/><textarea>" + data + "</textarea>"
}
</script>
